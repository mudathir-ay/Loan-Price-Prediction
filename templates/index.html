<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Example</title>

    <meta charset="utf-8">

    <meta name="viewport"

        content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src=

"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">

    </script>

    <script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">

    </script>

</head>

<body>

    <div class="container" style="color:green">

        <h1>Loan Status Prediction</h1>

    </div>

    <div class="container">

        <form action="\predict" class="form-horizontal" method="post">
             <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Gender</label>

            <div class="col-sm-6">

                <select class="form-control"name="Gender"id="Gender" required="required">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

            </div>

        </div>
        <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Are you Married?</label>

            <div class="col-sm-6">

                <select class="form-control"name="Married"id="Married" required="required">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

            </div>

        </div>
        <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Number of Dependents</label>

            <div class="col-sm-6">

                <select class="form-control"name="Dependents"id="Dependents" required="required">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="4">3+</option>  
                </select>

            </div>

        </div>
        <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Education</label>

            <div class="col-sm-6">

                <select class="form-control"name="Education"id="Education" required="required">
                    <option value="Graduate">Graduate</option>
                    <option value="Not Graduate">Not Graduate</option> 
                </select>

            </div>

        </div>
        <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Self Employed?</label>

            <div class="col-sm-6">

                <select class="form-control"name="Self_Employed"id="Self_Employed" required="required">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option> 
                </select>

            </div>

        </div>
        <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Applicant Income</label>

            <div class="col-sm-6">

                <input class="form-control" type="text" name="ApplicantIncome"

                    id="ApplicantIncome" placeholder="Enter your Income" required="required">

            </div>

        </div>
         <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Coapplicant Income</label>

            <div class="col-sm-6">

                <input class="form-control" type="text" name="CoapplicantIncome"

                    id="CoapplicantIncome" placeholder="Enter your Coapplicant Income" required="required">

            </div>

        </div>
        <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Loan Amount</label>

            <div class="col-sm-6">

                <input class="form-control" type="text" name="LoanAmount"

                    id="LoanAmount" placeholder="Enter the amount of your Loan" required="required">

            </div>

        </div>
        <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Loan Amount Term</label>

            <div class="col-sm-6">

                <input class="form-control" type="text" name="Loan_Amount_Term"

                    id="Loan_Amount_Term" placeholder="Enter the amount of your Loan amount term" required="required">

            </div>

        </div>
        <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Credit History</label>

            <div class="col-sm-6">

                <select class="form-control"name="Credit_History"id="Credit_History" required="required">
                    <option value="0">0</option>
                    <option value="1">1</option> 
                </select>

            </div>

        </div>
         <div class="form-group has-success">

            <label class="control-label col-sm-2"

                for="id1">Property Area</label>

            <div class="col-sm-6">

                <select class="form-control"name="Property_Area"id="Property_Area" required="required">
                    <option value="Rural">Rural</option>
                    <option value="Semiurban">Semiurban</option> 
                    <option value="Urban">Urban</option>
                </select>

            </div>

        </div>
        <div class="container">

            <input type="submit" value="Submit" class="btn btn-secondary">

        </div>


    </form>
    <br>
    <h3>{{ prediction_text }}</h3>

    </div>


</body>

</html>
